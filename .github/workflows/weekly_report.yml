name: Weekly US SLG Video Ads Analysis

on:
  schedule:
    # GitHub Action 使用的是 UTC 时间。UTC 周日晚上 23:00 正好是北京时间周一早上 07:00。
    - cron: '0 23 * * 0'
  
  # 允许在 GitHub Actions 网页端手动点击运行（方便测试）
  workflow_dispatch: 

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码库 (Checkout repository)
        uses: actions/checkout@v4

      - name: 设置 Python 环境 (Set up Python)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 自动缓存 pip 依赖加速二次运行

      - name: 安装依赖包 (Install dependencies)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 执行主程序 (Run analysis workflow)
        env:
          # 将我们在 GitHub Secrets 中配置的 Key 注入到环境变量里
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENSOR_TOWER_API_KEY: ${{ secrets.SENSOR_TOWER_API_KEY }}
        run: |
          python main.py

      - name: 上传可以直接下载的独立HTML周报 (Upload Weekly HTML Report)
        uses: actions/upload-artifact@v4
        with:
            name: ${{ env.REPORT_WEEK }}_Weekly_Report
            path: ${{ env.REPORT_HTML_PATH }}
            retention-days: 30 # 网页上保留这个文件 30 天供随时下载

      - name: 上传完整归档数据备份 (Upload Full Weekly Archive)
        uses: actions/upload-artifact@v4
        with:
            name: ${{ env.REPORT_WEEK }}_Full_Archive
            path: archive/
            retention-days: 7 # 稍微保留短一点做备份

      - name: 提交存档数据回代码库 (Commit archive to repository)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto-archive weekly report ${{ env.REPORT_WEEK }} [skip ci]"
          file_pattern: "archive/**/*.json archive/**/*.html index.html"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
